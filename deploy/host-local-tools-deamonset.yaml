apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: host-local-tools
  namespace: kube-system
spec:
  selector:
    matchLabels:
      name: host-local-tools
  template:
    metadata:
      labels:
        name: host-local-tools
    spec:
      containers:
      - name: host-local-tools
        image: host-local-tools
        volumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: appini
          mountPath: /opt/host-local-tools/resource/app.ini
          subPath: /path/to/app.ini
        - name: template-json
          mountPath: /opt/host-local-tools/resource/host-local-template.json
          subPath: /path/to/host-local-template.json
#      nodeSelector:
#        rdma: support
      volumes:
      - name: varlog
        hostPath:
          path: /var/log/
      - name: appini
        configMap:
          name: host-local-tools-ini
          items:
          - key: app.ini
            path: /path/to/app.ini
      - name: template-json
        configMap:
          name: host-local-template-json
          items:
          - key: host-local-template.json
            path: /path/to/host-local-template.json